{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> {% blocktranslate %} Здравствуйте, {{ username }}. Все посты за неделю по Вашей подписке {% endblocktranslate %}</h2>

        {% for item in posts %}
        <li><a href="{{ posts_link }}/{{ item.id }}">{{ item.post_title }}</a></li>
        {% endfor %}

    </ol>
</body>
</html>
