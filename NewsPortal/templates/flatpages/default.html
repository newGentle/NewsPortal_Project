<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock title %}</title>
        
        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href={% static 'css/styles.css' %} rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            
            <div class="container">
                <a class="navbar-brand" href="#">FPW-85 | D5.8</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/posts">Посты</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/posts/search/">Поиск</a>
                    </li>
                  </ul>
                </div>
                {% if perms.news.add_post %}
                  <a href="/posts/news/create/" class="btn btn-dark btn-md" tabindex="-1" role="button" aria-disabled="true">| Создать Новость |</a>
                  <a href="/posts/article/create/" class="btn btn-dark btn-md" tabindex="-1" role="button" aria-disabled="true">| Создать Статью |</a>
                {% endif %}
                {% if user.is_authenticated %}
                  <div class='text-white ms-1'>Привет, {{ user.username }}</div>
                  <a href="/accounts/logout" class="btn btn-dark btn-md"  role="button" aria-disabled="true">| Выйти |</a>
                {% else %}
                  <a href="/accounts/login" class="btn btn-dark btn-md"  role="button" aria-disabled="true">| Войти |</a>
                {% endif %}
              </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                {% block content %}{% endblock content %}
            </div>
        </div>

    </body>
</html>
